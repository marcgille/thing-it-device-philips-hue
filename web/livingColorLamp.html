<table class="formTable" style="width: 100%;">
    <tr>
        <td style="text-align: right !important;">
            <ti-color-picker style="width: 2em; height: 2em;"
                             ng-model="component._state.rgbHex"
                             ng-change="panel.callActorService(component, 'setRgbHex', {rgbHex: component._state.rgbHex})"
                             ti-options=""></ti-color-picker>
        </td>
    </tr>
    <tr>
        <td><input ti-slider=""
                   ti-model="component._state.brightnessPercent" ti-min="0" ti-max="100"
                   ti-change="panel.callActorService(component, 'setBrightnessPercent', {brightnessPercent: component._state.brightnessPercent})">
        </td>
    </tr>
</table>
